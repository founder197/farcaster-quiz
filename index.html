<script type="module">

const quiz = [
  { q: "Qual √© o token nativo da rede Ethereum?", a: ["BTC", "ETH", "SOL", "BNB"], c: "ETH" },
  { q: "O que significa NFT?", a: ["Non-Fungible Token", "Network File Transfer", "New Finance Token", "Non-Financial Technology"], c: "Non-Fungible Token" },
  { q: "O que √© uma DAO?", a: ["Organiza√ß√£o Aut√¥noma Descentralizada", "Data Access Operation", "Digital Asset Option", "Distributed App Object"], c: "Organiza√ß√£o Aut√¥noma Descentralizada" },
  { q: "O que significa DeFi?", a: ["Decentralized Finance", "Default Finance", "Defined Fund", "Digital Finance"], c: "Decentralized Finance" },
  { q: "O que √© Web3?", a: ["Nova vers√£o do navegador", "Internet descentralizada baseada em blockchain", "Aplicativo de chat", "Rede social"], c: "Internet descentralizada baseada em blockchain" }
];

let index = 0, score = 0;
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const messageEl = document.getElementById("message");

function loadQuestion() {
  if (index >= quiz.length) {
    questionEl.textContent = `Quiz finalizado! üèÅ`;
    answersEl.innerHTML = "";
    messageEl.textContent = `Voc√™ acertou ${score} de ${quiz.length}.`;
    return;
  }
  const q = quiz[index];
  questionEl.textContent = `${index + 1}. ${q.q}`;
  answersEl.innerHTML = "";
  q.a.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt);
    answersEl.appendChild(btn);
  });
  messageEl.textContent = "";
}

function checkAnswer(answer) {
  const correct = quiz[index].c;
  if (answer === correct) {
    messageEl.textContent = "‚úÖ Correto!";
    score++;
  } else {
    messageEl.textContent = `‚ùå Errado. Resposta: ${correct}`;
  }
  index++;
  setTimeout(loadQuestion, 1200);
}

loadQuestion();
</script>
