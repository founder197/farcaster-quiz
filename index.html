<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web3 Quiz - Farcaster Frame</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #8b5cf6;
      font-size: 28px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #5a3cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background-color: #7c5cff;
    }
    button:active {
      transform: scale(0.97);
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h1>Quiz Web3</h1>
  <p id="question">Carregando pergunta...</p>
  <div id="answers"></div>
  <div class="message" id="message"></div>

  <script type="module">
    import { frameSdk } from "https://cdn.farcaster.xyz/frame-sdk.min.js";
    const sdk = await frameSdk();
    sdk.actions.ready();

    const quiz = [
      { q: "Qual √© o token nativo da rede Ethereum?", a: ["BTC", "ETH", "SOL", "BNB"], c: "ETH" },
      { q: "O que significa NFT?", a: ["Non-Fungible Token", "Network File Transfer", "New Finance Token", "Non-Financial Technology"], c: "Non-Fungible Token" },
      { q: "O que √© uma DAO?", a: ["Organiza√ß√£o Aut√¥noma Descentralizada", "Data Access Operation", "Digital Asset Option", "Distributed App Object"], c: "Organiza√ß√£o Aut√¥noma Descentralizada" },
      { q: "O que significa DeFi?", a: ["Decentralized Finance", "Default Finance", "Defined Fund", "Digital Finance"], c: "Decentralized Finance" },
      { q: "O que √© Web3?", a: ["Nova vers√£o do navegador", "Internet descentralizada baseada em blockchain", "Aplicativo de chat", "Rede social"], c: "Internet descentralizada baseada em blockchain" }
    ];

    let index = 0, score = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const messageEl = document.getElementById("message");

    function loadQuestion() {
      if (index >= quiz.length) {
        questionEl.textContent = `Quiz finalizado! üèÅ`;
        answersEl.innerHTML = "";
        messageEl.textContent = `Voc√™ acertou ${score} de ${quiz.length}.`;
        return;
      }
      const q = quiz[index];
      questionEl.textContent = `${index + 1}. ${q.q}`;
      answersEl.innerHTML = "";
      q.a.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        answersEl.appendChild(btn);
      });
      messageEl.textContent = "";
    }

    function checkAnswer(answer) {
      const correct = quiz[index].c;
      if (answer === correct) {
        messageEl.textContent = "‚úÖ Correto!";
        score++;
      } else {
        messageEl.textContent = `‚ùå Errado. Resposta: ${correct}`;
      }
      index++;
      setTimeout(loadQuestion, 1200);
    }

    loadQuestion();
  </script>
</body>
</html>
